<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="target"></div>

<script src="https://cdn.jsdelivr.net/npm/ractive"></script>


<script id="template" type="text/ractive">
	<h1>{{title}}</h1>
	<p>{{subtitle}}</p>
	<br>
	{{#each people}}
		<p>{{name}} {{age}} {{isMinor}}</p>
	{{/each}}


		<!--<h3>Form For: {{person.firstName}}</h3>
			<form>
				{{#person}}
				<input type="text" name ="firstName" value="{{firstName}}" placeholder="Name">
				<input type="number" name ="age" value="{{age}}" placeholder="Age">
				{{/person}}
			</form>-->
		
	
</script>

<script>
	var people = [
		{ name: 'Candace', age: 23, isMinor: false },
		{ name: 'Candace', age: 23, isMinor: false },
		{ name: 'Candace', age: 23, isMinor: false },
		{ name: 'Candace', age: 23, isMinor: false }
	];


	var ractive = new Ractive({
		target: '#target',
		template: '#template',
		data: {
			person: {
				firstName: '',
				age: 0
			},
			title: "My Awesome Website",
			subtitle: "Using ractive to make things Awesome",
			people: people
		}
	});
</script>
</body>
</html>
